<!DOCTYPE html>
<html>
<head>
  <title>入力フォームの値を取得する例</title>
</head>
<body>

<form id="myForm">
  <label for="start_date">開始日:</label>
  <input type="date" id="start_date" name="start_date"><br><br>

  <label for="end_date">終了日:</label>
  <input type="date" id="end_date" name="end_date"><br><br>

  <label for="start_time">開始時間:</label>
  <input type="time" id="start_time" name="start_time"><br><br>

  <label for="end_time">終了時間:</label>
  <input type="time" id="end_time" name="end_time"><br><br>

  <label for="work_time">作業時間（分）:</label>
  <input type="number" id="work_time" name="work_time"><br><br>

  <label for="menu">メニュー:</label>
  <input type="text" id="menu" name="menu"><br><br>

  <label for="mode">モード:</label>
  <select id="mode" name="mode">
    <option value="EASY">簡単</option>
    <option value="NORMAL">普通</option>
    <option value="HARD">難しい</option>
  </select><br><br>

  <input type="submit" value="送信">
</form>

<script src="./plan_api.js"></script>

<script>
// フォーム要素を取得
var form = document.getElementById('myForm');

// フォーム送信時にhandleSubmit関数を実行するイベントリスナーを設定
form.addEventListener('submit', handleSubmit);
</script>

</body>
</html>
